<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMI Engineering College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Course Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask about DMI Engineering College..." />
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const userText = userInput.value;
            if (userText.trim() === '') return;

            // Add user message
            addMessage(userText, 'user');
            userInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                const botResponse = getResponse(userText);
                addMessage(botResponse, 'bot');
            }, 500);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerText = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        function getResponse(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes('courses')) {
                return 'DMI Engineering College offers various courses in Engineering and Technology.';
            } else if (lowerInput.includes('admissions')) {
                return 'Admissions are based on entrance exams and eligibility criteria set by the college.';
            } else if (lowerInput.includes('campus')) {
                return 'The campus is equipped with modern facilities and a vibrant environment for learning.';
            } else {
                return 'I\'m sorry, I can only provide information about courses, admissions, and campus.';
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
